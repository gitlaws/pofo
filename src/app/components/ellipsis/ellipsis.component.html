<div class="ellipsis-container">
  <img
    class="crosshair-image"
    [class.open]="isOpen"
    src="assets/titan.png"
    alt="Image of Crosshair"
    (click)="toggleOpen()"
  />
  <div class="ellipsis">
    <div
      *ngFor="let i of [0, 1, 2]; let dotIndex = index"
      class="ellipsis-dot"
      [class.clicked]="isMiddleDivClicked && i === 1"
      #dotElement
    ></div>
  </div>
</div>
