<div class="ellipsis-container">
  <div class="ellipsis">
    <div class="ellipsis-dot" [class.theme-dark]="isDarkMode"></div>
    <div
      class="ellipsis-dot"
      [class.theme-dark]="isDarkMode"
      [class.clicked]="isMiddleDivClicked"
      (click)="toggleMiddleDiv()"
    ></div>
    <div class="ellipsis-dot" [class.theme-dark]="isDarkMode"></div>
  </div>

  <img class="crosshair-image" src="assets/titan.png" />
  <app-menu></app-menu>
</div>
