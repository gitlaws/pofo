<div class="ellipsis-container">
  <div class="ellipsis">
    <div [class.theme-dark]="isDarkMode"></div>
    <div [class.theme-dark]="isDarkMode"></div>
    <div [class.theme-dark]="isDarkMode"></div>
  </div>
  <img class="crosshair-image" src="assets/titan.png" />
  <app-menu *ngIf="isMenuOpen" [isDarkMode]="isDarkMode"></app-menu>
  <button
    class="menu-button"
    [class.active]="isMenuOpen"
    (click)="toggleMenu()"
    title="Open menu"
  >
    _$
  </button>
</div>
