<div
  class="ellipsis-container"
  (mouseover)="isMenuOpen = true"
  (mouseout)="isMenuOpen = false"
>
  <img
    class="crosshair-image"
    [class.open]="isMenuOpen"
    src="assets/kiss.png"
    alt="Crosshair"
  />
  <div class="ellipsis">
    <button
      *ngFor="let dot of [0, 1, 2]; let i = index"
      class="ellipsis-dot"
      [class.hide-dot]="isMenuOpen && (i === 0 || i === 2)"
      aria-label="Toggle menu"
    ></button>
  </div>
</div>
