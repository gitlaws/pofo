<div class="ellipsis-container">
  <img
    class="crosshair-image"
    [class.open]="menuIsOpen"
    src="assets/kiss.png"
    alt="Image of Crosshair"
  />
  <div class="ellipsis">
    <ng-container *ngFor="let i of [0, 1, 2]; let dotIndex = index">
      <button
        class="ellipsis-dot"
        type="button"
        aria-label="Toggle menu"
      ></button>
    </ng-container>
  </div>
</div>
