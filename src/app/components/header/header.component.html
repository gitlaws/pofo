<div class="navbar-container" [ngClass]="currentTheme">
  <a href="#" class="navbar-logo">Åš</a>

  <ng-content select="app-theme-toggle"></ng-content>

  <div
    class="icon"
    (mouseover)="showDropdown = true"
    (mouseleave)="showDropdown = false"
  >
    <!-- SVG icon here -->

    <svg
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      focusable="false"
      viewbox="0 0 24 24"
      class="icon"
    >
      <circle cx="12" cy="12" r="2"></circle>
      <circle cx="19" cy="12" r="2"></circle>
      <circle cx="5" cy="12" r="2"></circle>
    </svg>

    <!-- Hover over Drop Down Menu -->

    <div
      class="dropdown-content"
      *ngIf="showDropdown"
      [ngClass]="{
        'theme-dark': currentTheme === 'dark',
        'theme-light': currentTheme === 'light'
      }"
    >
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <app-theme-toggle></app-theme-toggle>
    </div>
    <!-- Social Links -->
    <ul class="navbar-menu">
      <li>
        <a href=""><i class="fab fa-youtube"></i></a>
      </li>
      <li>
        <a href=""><i class="fab fa-linkedin"></i></a>
      </li>
      <li>
        <a href=""><i class="fab fa-discord"></i></a>
      </li>
      <li>
        <a href=""><i class="fab fa-github"></i></a>
      </li>
    </ul>
  </div>
</div>
