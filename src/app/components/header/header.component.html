<header class="navbar-container" [ngClass]="currentTheme">
  <!-- Navbar Logo -->
  <div class="navbar-logo-background">
    <a href="javascript:void(0)" class="navbar-logo">Ś</a>

    <!-- <a href="javascript:void(0)" class="navbar-logo">Ś</a> -->
  </div>
  <!-- Theme Toggle -->
  <div class="wrapper">
    <nav>
      <ng-content
        class="navbar-theme-toggle"
        select="app-theme-toggle"
        aria-haspopup="true"
        aria-expanded="false"
      ></ng-content>
    </nav>
    <!-- Social Links -->
    <div class="menu">
      <ul>
        <li>
          <a href=""
            ><i
              class="fab fa-youtube"
              aria-hidden="true"
              [class.dark]="isDarkMode"
              [class.light]="!isDarkMode"
            ></i
          ></a>
        </li>
        <li>
          <a href=""
            ><i
              class="fab fa-linkedin"
              aria-hidden="true"
              [class.dark]="isDarkMode"
              [class.light]="!isDarkMode"
            ></i
          ></a>
        </li>
        <li>
          <a href=""
            ><i
              class="fab fa-discord"
              aria-hidden="true"
              [class.dark]="isDarkMode"
              [class.light]="!isDarkMode"
            ></i
          ></a>
        </li>
        <li>
          <a href=""
            ><i
              class="fab fa-github"
              aria-hidden="true"
              [class.dark]="isDarkMode"
              [class.light]="!isDarkMode"
            ></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Dropdown -->
  <div
    class="ellipsis-icon"
    (mouseenter)="toggleDropdown()"
    (mouseleave)="hideDropdown()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      aria-hidden="true"
      focusable="false"
      viewbox="0 0 24 24"
    >
      <circle cx="12" cy="12" r="2"></circle>
      <circle cx="19" cy="12" r="2"></circle>
      <circle cx="5" cy="12" r="2"></circle>
    </svg>
    <!-- Dropdown Content -->
    <div
      class="dropdown-content"
      *ngIf="showDropdown"
      [ngClass]="{ 'theme-dark': isDarkMode }"
    >
      <a href="javascript:void(0)">Item 1</a>
      <a href="javascript:void(0)">Item 2</a>
      <app-theme-toggle class="dropdown-theme-toggle"></app-theme-toggle>
      <div class="dropmenu">
        <ul>
          <li>
            <a href=""><i class="fab fa-youtube" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-linkedin" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-discord" aria-hidden="true"></i></a>
          </li>
          <li>
            <a href=""><i class="fab fa-github" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
