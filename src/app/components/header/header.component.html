<header class="navbar-container" [ngClass]="currentTheme">
  <!-- Logo -->
  <a href="javascript:void(0)" class="navbar-logo">
    <img id="logo" src="assets/slogo36px1.png" />
  </a>

  <!-- B WRAP -->
  <div class="wrapper">
    <!-- Theme Button -->
    <nav>
      <ng-content
        class="navbar-theme-toggle"
        select="app-theme-toggle"
        aria-haspopup="true"
        aria-expanded="false"
      ></ng-content>
    </nav>
    <!-- Social Links -->
    <div class="menu-social-links">
      <ul>
        <li>
          <a href=""
            ><i
              class="fab fa-youtube"
              aria-hidden="true"
              [class.dark]="isDarkMode"
              [class.light]="!isDarkMode"
            ></i
          ></a>
        </li>
        <li>
          <a href=""
            ><i
              class="fab fa-linkedin"
              aria-hidden="true"
              [class.dark]="isDarkMode"
              [class.light]="!isDarkMode"
            ></i
          ></a>
        </li>
        <li>
          <a href=""
            ><i
              class="fab fa-discord"
              aria-hidden="true"
              [class.dark]="isDarkMode"
              [class.light]="!isDarkMode"
            ></i
          ></a>
        </li>
        <li>
          <a href=""
            ><i
              class="fab fa-github"
              aria-hidden="true"
              [class.dark]="isDarkMode"
              [class.light]="!isDarkMode"
            ></i
          ></a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Tool Menu -->
  <app-toolmenu></app-toolmenu>
</header>
