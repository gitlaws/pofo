<div class="dropdown">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    id="menuButton"
    (click)="toggleMenu()"
    aria-haspopup="true"
    [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
    aria-label="Toggle Menu"
  >
    Menu
    <!-- <app-ellipsis></app-ellipsis> -->
  </button>
  <div *ngIf="isMenuOpen" class="dropdown-menu">
    <!-- Links -->
    <a
      *ngFor="let item of menuItems"
      class="dropdown-item"
      [href]="item.url"
      [attr.aria-label]="'Navigate to ' + item.name"
    >
      {{ item.name }}
    </a>
  </div>
</div>
