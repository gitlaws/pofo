<div class="dropdown" (click)="toggleMenu()">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    id="menu-button"
    aria-haspopup="true"
    [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
    aria-label="Menu"
  >
    <img class="crosshair-image" src="assets/titan.png" alt="Image of Titan" />

    <span>
      <app-ellipsis></app-ellipsis>
    </span>
  </button>
  <ul *ngIf="isMenuOpen" class="menu">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.url" class="menu-item">{{ item.name }}</a>
    </li>
    <li>
      <app-theme-toggle></app-theme-toggle>
    </li>
    <li>
      <app-social-links></app-social-links>
    </li>
  </ul>
</div>
