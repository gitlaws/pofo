<section class="parent">
  <div class="child">
    <h1><span class="highlight">Mode</span></h1>
    <!-- theme-toggle.button -->
    <div
      class="btn"
      (click)="toggleDarkMode(); toggleAnimation()"
      [ngClass]="{ darkmode: darkMode }"
    >
      <div
        class="btn__indicator"
        [ngStyle]="{ transform: darkMode ? 'translateX(1.5em)' : 'none' }"
      >
        <button
          title="Toggle Dark Mode"
          class="btn__icon-container"
          (click)="toggleAnimation()"
          [ngClass]="{ 'darkmode-bg': darkMode }"
        >
          <i
            [ngClass]="
              darkMode ? 'fas fa-moon btn__icon' : 'fas fa-sun btn__icon'
            "
            [class.animated]="isAnimated"
          ></i>
        </button>
      </div>
    </div>
  </div>
</section>
