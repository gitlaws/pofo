<button
  (click)="toggleTheme()"
  [attr.aria-label]="
    theme === 'light' ? 'Switch to dark mode' : 'Switch to light mode'
  "
>
  <span *ngIf="theme === 'dark'">&#9728;</span>
  <!-- Sun icon for dark mode -->
  <span *ngIf="theme === 'light'">&#9790;</span>
  <!-- Moon icon for light mode -->
</button>
